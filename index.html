<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Game of Life</title>

    <style>
        #wrapper {
            width: 500px;
            height: 500px;
            margin-left: auto;
            margin-right: auto;
            display: grid;
            grid-template-columns: 50px 50px 50px 50px 50px 50px 50px 50px 50px 50px;
            outline: solid;
        }

        .cell {
            width: 40px;
            height: 40px;
        }

        .text{
            font-family: 'Major Mono Display', monospace;
            text-align: center
        }
    </style>

    <link href="https://fonts.googleapis.com/css?family=Major+Mono+Display" rel="stylesheet">
</head>

<body>
    <script src="jquery-3.3.1.js"></script>
    <script src="App.js"></script>

    <h1 class="text">The Game of Life</h1>
    <div id="wrapper"></div>
    <div id="score-board" class="text" style="font-size: 26px"></div>

</body>

</html>
